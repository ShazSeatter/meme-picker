<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css" /> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Picker</title>
  </head>
  <body>
    <header>
      <div class="header--inner">
        <img src="/src/forest.png"/>
          <div>        
            <h1>NatureNuggets</h1>
            <h2>Exploring Nature Through a New Lens</h2>
          </div>
      </div>
    </header>
    <main>
      <h3>Select a Theme</h3>
      <div class="controls--container">
        <div class="theme--radios" id="theme--radios">
          <!-- radio buttons html willl render here-->
        </div>
        <div class="gifs-check--container">
          <label for="gifs-only--checkbox" class="gifs-check--label">Animated GIFs only</label>
          <input type="checkbox" id="gifs-only--checkbox"/>
        </div>
        <button class="get-image--btn" id="get-image--btn">Get Image</button>
      </div>
    </main>
      <div class="meme-modal" id="meme-modal">
        <button class="meme-modal-close--btn" id="meme-modal-close--btn">X</button>
        <div id="meme-modal--inner">
          <!-- where the single object will render -->
        </div>
      </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
